<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="m-3">
    <h1 class="text-center text-dark">Register</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/users/register}" th:method="post">

        <div class="form-group">
            <label for="username" class="font-weight-bold">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username" th:value="*{username}">
        </div>
        <div class="form-group">
            <label for="firstName" class="font-weight-bold">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name..." name="firstName" th:value="*{firstName}">
        </div>
        <div class="form-group">
            <label for="lastName" class="font-weight-bold">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name..." name="lastName" th:value="*{lastName}">
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password" th:value="*{password}">
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword" th:value="*{confirmPassword}">
        </div>
        <div class="form-group">
            <label for="email" class="font-weight-bold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email..." name="email" th:value="*{email}">
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Register</button>
        </div>
    </form>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
