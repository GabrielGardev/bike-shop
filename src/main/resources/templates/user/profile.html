<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="jumbotron bg-forms d-flex justify-content-center text-center" th:object="${model}">
        <div class="container">

            <h1 class="text-dark">My Profile</h1>

            <hr class="hr-2 bg-dark">
            <div class="row offset-sm-4">
                <h4 class="font-weight-bold">Username: <span class="font-weight-light" th:text="*{username}"></span></h4>
            </div>
            <div class="row offset-sm-4">
                <h4 class="font-weight-bold">First Name: <span class="font-weight-light" th:text="*{firstName}"></span></h4>
            </div>
            <div class="row offset-sm-4">
                <h4 class="font-weight-bold">Last Name: <span class="font-weight-light" th:text="*{lastName}"></span></h4>
            </div>
            <div class="row offset-sm-4">
                <h4 class="font-weight-bold">Email: <span class="font-weight-light" th:text="*{email}"></span></h4>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder">
                <a th:href="@{/users/edit}" class="btn btn-success">Edit Profile</a>
            </div>
        </div>
    </div>
</main>
<div class="fixed-bottom">
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
