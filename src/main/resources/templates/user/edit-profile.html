<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="jumbotron bg-forms d-flex justify-content-center text-center p-5 mb-1">
        <div class="container">
            <h1 class="text-dark">Edit Profile</h1>

            <form class="form w-auto mx-auto" th:action="@{/users/edit}" th:method="patch" th:object="${model}">
                <hr class="hr-2 bg-dark">
                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label font-weight-bold">Username:</label>
                    <div class="col-sm-8">
                        <input type="text" th:value="*{username}" class="form-control" name="username" id="username"
                               readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-4 col-form-label font-weight-bold">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:value="*{firstName}" class="form-control" name="firstName" id="firstName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-4 col-form-label font-weight-bold">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:value="*{lastName}" class="form-control" name="lastName" id="lastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="oldPassword" class="col-sm-4 col-form-label font-weight-bold">Old Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="oldPassword" placeholder="Password..."
                               name="oldPassword" required>
                    </div>
                    <!--                    <th:block th:if="${#fields.hasErrors('oldPassword')}">-->
                    <!--                        <small th:errors="*{oldPassword}" class="error"></small>-->
                    <!--                    </th:block>-->
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label font-weight-bold">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="New Password..."
                               name="password">
                    </div>
                    <!--                    <th:block th:if="${#fields.hasErrors('password')}">-->
                    <!--                        <small th:errors="*{password}" class="error"></small>-->
                    <!--                    </th:block>-->
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-4 col-form-label font-weight-bold">Confirm New
                        Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="confirmPassword"
                               placeholder="Confirm New Password..." name="confirmPassword">
                    </div>
                    <!--                    <th:block th:if="${#fields.hasErrors('password')}">-->
                    <!--                        <small th:errors="*{password}" class="error"></small>-->
                    <!--                    </th:block>-->
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label font-weight-bold">Email</label>
                    <div class="col-sm-8">
                        <input th:value="*{email}" type="email" class="form-control" id="email" name="email">
                    </div>
                    <!--                    <th:block th:if="${#fields.hasErrors('email')}">-->
                    <!--                        <small th:errors="*{email}" class="error"></small>-->
                    <!--                    </th:block>-->
                </div>
                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Edit</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
