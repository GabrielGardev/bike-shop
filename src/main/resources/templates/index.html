<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="video-background-holder">
        <div class="video-background-overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source th:src="@{https://res.cloudinary.com/forked-cloud/video/upload/v1570113926/160929_064_London_Bikes_1080p_x00ynq.mp4}" type="video/mp4">
        </video>
        <div class="video-background-content container h-100">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-white">
                    <h1 class="display-4"><span class="font-weight-bolder">Bikecom</span> the best bicycle e-shop</h1>
                    <h3 class="h3 mb-0 font-weight-light">Start your adventure,
                        <a class="text-white font-weight-bolder" th:href="@{/users/register}">Register</a> now!
                    </h3>
                    <h3 class="h3 font-weight-light">Already got an account?
                        <a class="text-white font-weight-bolder" th:href="@{/users/login}">Login!</a>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="fixed-bottom">
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
