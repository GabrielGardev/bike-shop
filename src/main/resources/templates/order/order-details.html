<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="jumbotron bg-white">
        <div class="container text-center" th:object="${order}">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:text="'Bicycle ' + *{bicycle.make} + ' ' + *{bicycle.model} + ' - ' + ${#strings.toUpperCase(order.bicycle.color)}"></h2>
                </div>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="row">
                <div class="col-md-12">
                    <img class="img-fluid" th:src="*{bicycle.imageUrl}" alt="Bicycle" height="350" width="350">

                    <form class="form mx-auto text-left" th:action="@{/orders/add(bicycleId=*{bicycle.id},bicycleSize=*{bicycleSize},quantity=*{quantity},totalPrice=*{totalPrice})}" th:method="post">
                        <div class="form-group">
                            <label for="bicycle-size" class="font-weight-bold">Size:</label>
                            <input disabled type="text" class="form-control" id="bicycle-size"
                                   th:value="*{bicycleSize}">
                        </div>
                        <div class="form-group">
                            <label for="bicycle-quantity" class="font-weight-bold">Quantity:</label>
                            <input disabled type="text" class="form-control" id="bicycle-quantity"
                                   th:value="*{quantity}">
                        </div>
                        <div class="form-group">
                            <label for="bicycle-price" class="font-weight-bold">Total Price:</label>
                            <input disabled type="number" class="form-control" id="bicycle-price"
                                   th:value="*{#numbers.formatDecimal(totalPrice, 0, 'COMMA', 2, 'POINT')}">
                        </div>
                        <div class="form-group">
                            <label for="user-first-name" class="font-weight-bold">First Name:</label>
                            <input disabled type="text" class="disabled form-control" id="user-first-name"
                                   th:value="*{user.firstName}">
                        </div>
                        <div class="form-group">
                            <label for="user-last-name" class="font-weight-bold">Last Name:</label>
                            <input disabled type="text" class="disabled form-control" id="user-last-name"
                                   th:value="*{user.lastName}">
                        </div>
                        <div class="form-group">
                            <label for="user-email" class="font-weight-bold">Email:</label>
                            <input disabled type="email" class="disabled form-control" id="user-email"
                                   th:value="*{user.email}">
                        </div>
                        <hr class="hr-2 bg-dark">
                        <div class="button-holder d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Buy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
