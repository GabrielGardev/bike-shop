<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="container">
        <h1 class="text-center text-dark">All Orders</h1>
        <hr class="hr-2 bg-dark">
        <table class="table table-hover mx-auto text-center" id="table_id">
            <thead>
            <tr>
                <th>#</th>
                <th>Customer Names</th>
                <th>Date</th>
                <th>Price</th>
                <th>View Products</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="order, iter : ${orders}" th:object="${order}">
                <tr>
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="*{user.firstName} + ' ' + *{user.lastName}"></td>
                    <td th:text="*{date}"></td>
                    <td th:text="*{totalPrice}"></td>
                    <td class="align-middle">
                        <a th:href="@{/orders/details/{id}(id=*{id})}" class="btn btn-info">Products</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
<script>
    $(document).ready(function () {
        $('#table_id').DataTable();
    });
</script>
</html>
