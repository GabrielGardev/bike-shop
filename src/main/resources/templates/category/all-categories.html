<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="container">
        <h1 class="text-center text-dark">All Categories</h1>
        <table class="table table-hover mx-auto text-center" id="table_id">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="category, iter : ${categories}">
                <tr>
                    <th th:text="${iter.index + 1}"></th>
                    <td th:text="${category.name}"></td>
                    <td>
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success">Edit</a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}"  class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </div>
</main>
<div class="fixed-bottom">
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
<script>
    $(document).ready(function () {
        $('#table_id').DataTable();
    });
</script>
</html>
