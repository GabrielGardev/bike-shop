<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="jumbotron">
        <div class="container w-25">
            <h1 class="text-center text-dark">Add Bicycle Size</h1>
            <hr class="hr-2 bg-dark">
            <form class="form mx-auto" th:action="@{/sizes/add}" th:method="post">
                <div class="form-group">
                    <label for="add-size-name" class="font-weight-bold">Name</label>
                    <input type="text" class="form-control" id="add-size-name" name="name">
                </div>
                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Add Size</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div class="fixed-bottom">
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
